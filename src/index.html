
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="public">
    <link rel="manifest" href="../manifest.json">
    <link rel="preload" href="../css/paper-ripple.min.css" as="style">
    <link rel="preload" href="../css/base.css" as="style">
    <link rel="icon" href="../favicon.ico?" type="image/x-icon">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="dough10.js">
    <link rel="icon" sizes="192x192" href="../images/logo192.png">
    <meta name="theme-color" content="#b51d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="dough10.js">
    <link rel="apple-touch-icon" href="../images/logo152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Low gravity HL2DM game server">
    <link rel="stylesheet" href="../css/base.css" type="text/css">
  </head>
  <body>
    <div id="load">
      <div style="max-width: 360px;">
        <img src="/images/logo.png" width="340" height="340" alt="logo">
        <div class='head-text'><span class="HL2">HALF-LIFE 2</span></div>
      </div>
    </div>
    <header></header>
    <div class="header-shadow"></div>
    <div class="av-wrapper">
      <div class="avatar"></div>
    </div>
    <div class="wrapper" id="container">
      <div id="content">
        <div id="info" class="card" style="margin-bottom: 30px; margin-top: 30px;">
          <div class='head-text'><span class="HL2">HALF-LIFE 2</span></div>
          <div class='hostname'></div>
          <div class="spacer"></div>
          <div class="bio-text">
            A US based <span id="numPlayers"></span> player Low gravity deathmatch server. Current map <span id="map"></span>. Fast action and a lot of explosions.
            <div class="pContainer">
              <div class="spacer"></div>
              <div id="players"></div>
            </div>
            <p class="statinfo">Players with 100 or more kills in the server will have their stats tracked on this page. Scroll down to see stats.</p>
          </div>
          <div class="spacer"></div>
          <div class="button or1" id="join">
            <svg style="width:24px;height:24px;margin-right:8px;" viewBox="0 0 24 24">
              <path fill="currentColor" d="M21,6H3A2,2 0 0,0 1,8V16A2,2 0 0,0 3,18H21A2,2 0 0,0 23,16V8A2,2 0 0,0 21,6M11,13H8V16H6V13H3V11H6V8H8V11H11M15.5,15A1.5,1.5 0 0,1 14,13.5A1.5,1.5 0 0,1 15.5,12A1.5,1.5 0 0,1 17,13.5A1.5,1.5 0 0,1 15.5,15M19.5,12A1.5,1.5 0 0,1 18,10.5A1.5,1.5 0 0,1 19.5,9A1.5,1.5 0 0,1 21,10.5A1.5,1.5 0 0,1 19.5,12Z" />
            </svg>
            Join Game
          </div>
          <div class="button or2" id="discord">
            <svg style="width:24px;height:24px;margin-right:8px;" viewBox="0 0 24 24">
              <path fill="#000000" d="M9,5A4,4 0 0,1 13,9A4,4 0 0,1 9,13A4,4 0 0,1 5,9A4,4 0 0,1 9,5M9,15C11.67,15 17,16.34 17,19V21H1V19C1,16.34 6.33,15 9,15M16.76,5.36C18.78,7.56 18.78,10.61 16.76,12.63L15.08,10.94C15.92,9.76 15.92,8.23 15.08,7.05L16.76,5.36M20.07,2C24,6.05 23.97,12.11 20.07,16L18.44,14.37C21.21,11.19 21.21,6.65 18.44,3.63L20.07,2Z" />
            </svg>
            DISCORD
          </div>
          <div class="button or3" id="github">
            <svg style="width:24px;height:24px;margin-right:8px;" viewBox="0 0 24 24">
              <path fill="#000000" d="M20.38,8.53C20.54,8.13 21.06,6.54 20.21,4.39C20.21,4.39 18.9,4 15.91,6C14.66,5.67 13.33,5.62 12,5.62C10.68,5.62 9.34,5.67 8.09,6C5.1,3.97 3.79,4.39 3.79,4.39C2.94,6.54 3.46,8.13 3.63,8.53C2.61,9.62 2,11 2,12.72C2,19.16 6.16,20.61 12,20.61C17.79,20.61 22,19.16 22,12.72C22,11 21.39,9.62 20.38,8.53M12,19.38C7.88,19.38 4.53,19.19 4.53,15.19C4.53,14.24 5,13.34 5.8,12.61C7.14,11.38 9.43,12.03 12,12.03C14.59,12.03 16.85,11.38 18.2,12.61C19,13.34 19.5,14.23 19.5,15.19C19.5,19.18 16.13,19.38 12,19.38M8.86,13.12C8.04,13.12 7.36,14.12 7.36,15.34C7.36,16.57 8.04,17.58 8.86,17.58C9.69,17.58 10.36,16.58 10.36,15.34C10.36,14.11 9.69,13.12 8.86,13.12M15.14,13.12C14.31,13.12 13.64,14.11 13.64,15.34C13.64,16.58 14.31,17.58 15.14,17.58C15.96,17.58 16.64,16.58 16.64,15.34C16.64,14.11 16,13.12 15.14,13.12Z" />
            </svg>
            GITHUB
          </div>

            </svg>
            DONATE
          </div>
          <div class="button or5" id="demos">
            <svg style="width:24px;height:24px;margin-right:8px;" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
            </svg>
            demos
          </div>
        </div>
        <div style="min-height:25px"></div>
        <div id="cardsWrapper" style="min-height:1000px"></div>
        <div class="foot"></div>
      </div>
    </div>
    <div id="fab" class="fab" style="transform: translateY(80px);">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M15,20H9V12H4.16L12,4.16L19.84,12H15V20Z" />
      </svg>
    </div>
    <script type="module" async defer="true" src="../js/main.js"></script>
  </body>
</html>
